{% extends 'base/layout.html' %}
{% block content %}
<div class='panel panel-default'>
<div class="panel-header">
	<h2 class="panel-heading">
		Posts
	</h2>
</div>
	<div class="panel-body">
		<ul>
			{% for post in post_list %}
			<li><a href=""> {{ post.title}} {{ post.created_at }} </a> by {{ post.author }}</li>
			{% endfor%}
		</ul>
	</div>
	</div>
{% endblock %}
